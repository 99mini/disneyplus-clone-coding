<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지니+</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app_scene_content">
      <div id="app-background"></div>
      <main id="app-main">
        <div class="flex-column">
          <nav class="select-profile-navbar">
            <ul class="navbar-list">
              <li class="navitem">
                <div
                  role="img"
                  title="logo"
                  aria-placeholder="logo"
                  class="logo"
                />
              </li>
              <li class="navitem">
                <button class="edit-profile-btn">프로필 수정</button>
              </li>
            </ul>
          </nav>
          <section class="select-profile-section flex-column">
            <h2 class="title">어느 프로필로 시청하시겠어요?</h2>
            <div class="profile-list-wrapper">
              <ul class="profile-list flex-row">
                <li class="profile-item">1</li>
                <li class="profile-item">2</li>
                <li class="profile-item">3</li>
                <li class="profile-item">4</li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
