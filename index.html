<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지니+</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app_scene_content">
      <div id="app-background"></div>
      <main id="app-main">
        <div class="flex-column">
          <nav class="select-profile-navbar">
            <ul class="navbar-list">
              <li class="navitem" style="margin-right: auto; width: auto">
                <div
                  role="img"
                  title="logo"
                  aria-placeholder="logo"
                  class="logo"
                />
              </li>
              <li class="navitem">
                <button class="edit-profile-btn">프로필 수정</button>
              </li>
            </ul>
          </nav>
          <div class="profile-section-wrapper">
            <section class="select-profile-section flex-column">
              <h2 class="title">어느 프로필로 시청하시겠어요?</h2>
              <div class="profile-list-wrapper">
                <ul class="profile-list flex-row">
                  <li class="profile-item">
                    <a class="profile-anchor" href="/home.html">
                      <div class="profile-img-wrapper">
                        <img
                          class="profile-img"
                          src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/D220D10C0975FA55321E501DD97D0E68B76B74BF4A03750F403A1B1390F95ED1/scale?width=280&aspectRatio=1.00&format=png"
                          alt=""
                        />
                      </div>
                    </a>
                    <h3 class="profile-name">준오</h3>
                  </li>
                  <li class="profile-item">
                    <a class="profile-anchor" href="/home.html">
                      <div class="profile-img-wrapper">
                        <img
                          class="profile-img"
                          src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/D220D10C0975FA55321E501DD97D0E68B76B74BF4A03750F403A1B1390F95ED1/scale?width=280&aspectRatio=1.00&format=png"
                          alt=""
                        />
                      </div>
                    </a>
                    <h3 class="profile-name">승민</h3>
                  </li>
                  <li class="profile-item">
                    <a class="profile-anchor" href="/home.html">
                      <div class="profile-img-wrapper">
                        <img
                          class="profile-img"
                          src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/D220D10C0975FA55321E501DD97D0E68B76B74BF4A03750F403A1B1390F95ED1/scale?width=280&aspectRatio=1.00&format=png"
                          alt=""
                        />
                      </div>
                    </a>
                    <h3 class="profile-name">영민</h3>
                  </li>
                  <li class="profile-item">
                    <div class="profile-img-wrapper">
                      <svg
                        class="add-icon"
                        aria-hidden="true"
                        aria-label="plus"
                        color="white"
                        role="img"
                        transform=""
                        version="1.1"
                        viewBox="0 0 36 36"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <title></title>
                        <path
                          d="M16.469 17.219V5.5a1 1 0 0 1 1-1h.312a1 1 0 0 1 1 1v11.719H30.5a1 1 0 0 1 1 1v.312a1 1 0 0 1-1 1H18.781V31.25a1 1 0 0 1-1 1h-.312a1 1 0 0 1-1-1V19.531H4.75a1 1 0 0 1-1-1v-.312a1 1 0 0 1 1-1h11.719z"
                          style="fill: rgb(249, 249, 249)"
                        ></path>
                      </svg>
                    </div>
                    <h3 class="profile-name">프로필 추가</h3>
                  </li>
                </ul>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
